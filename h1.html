	function disableEnter(e, buttonName){
  		var e = e ||event;

  		}
	}

	function detectBrowser() {
	    var browser=navigator.appName;
	    var b_version=navigator.appVersion.toLowerCase();
	    var version=parseFloat(b_version);
	    var curVersion;
	    var browerMsg = '要获得最佳系统界面效果，推荐使用的浏览器及版本为：IE10/IE11、Firefox 30 及以上版本、Chrome 35 及以上版本。';
	    var ua = navigator.userAgent.toLowerCase();
	    if ((browser == "Netscape" && version >= 5) || (browser == "Microsoft Internet Explorer" && version >= 4)) {
	      if (browser=="Microsoft Internet Explorer") {
	    	curVersion=ua.substr(ua.indexOf('msie') + 5,3);
	        if (curVersion < 8.0) {
	          alert(browerMsg);
	        }
	      } else {
	        if (ua.indexOf('netscape') >= 0) {
	          curVersion=ua.substr(ua.indexOf('netscape') + 9, 3);
	          if (curVersion < 7.0){
	          alert(browerMsg);
	          }
	        } else {
	          if (ua.indexOf('firefox') >= 0) {
	            curVersion=ua.substr(ua.indexOf('firefox')+8,3);
	            if (curVersion < 3.6) {
	              alert(browerMsg);
	            }
	          } else if (ua.indexOf('chrome') >= 0) {
	              curVersion=ua.substr(ua.indexOf('chrome')+7,3);
	              if (curVersion < 8.0) {
	                alert(browerMsg);
	              }
	          } else {
	            alert(browerMsg);
	          }
	        }
	      }
	    } else {
	      alert(browerMsg);
	    }
		var detemineIsShow = document.getElementById("detemineIsShow").value;
		if(detemineIsShow=="")
		{
			document.getElementById("ifShowImage").style.display="none";
		}
	}
